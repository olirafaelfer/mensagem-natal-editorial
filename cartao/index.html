<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Cart√£o Natalino</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link id="gfLink" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Poppins:wght@400;600;800&family=Nunito:wght@400;600;800&family=Montserrat:wght@400;600;800&family=DM+Sans:wght@400;600;800&family=Playfair+Display:wght@400;700&family=Merriweather:wght@400;700&family=Pacifico&family=Great+Vibes&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app" id="app">
    <header class="topbar">
      <div class="brand">
        <div class="brand__dot"></div>
        <div class="brand__text">
          <div class="brand__title">Cart√£o Natalino</div>
          <div class="brand__sub">crie e compartilhe em segundos</div>
        </div>
      </div>

      <div class="topbar__actions">
        <button class="btn btn--ghost" id="btnExport" type="button" title="Baixar PNG">
          <span class="btn__icon" aria-hidden="true">‚¨á</span>
          <span class="btn__label">PNG</span>
        </button>
      </div>
    </header>

    <main class="main">
      <section class="preview" aria-label="Pr√©via do cart√£o">
        <div class="preview__frame">
          <svg id="cardSvg" class="card" viewBox="0 0 1080 1350" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Cart√£o">
            <defs id="svgDefs"></defs>

            <rect id="bgRect" x="0" y="0" width="1080" height="1350" rx="80" ry="80"></rect>
            <g id="patternLayer" opacity="0.22"></g>

            <!-- Logo fixa (href setado via JS como data URI para export funcionar) -->
            <image id="logoImg" x="70" y="70" width="260" height="120" preserveAspectRatio="xMinYMin meet" />

            <g id="contentLayer">
              <g id="messageGroup" class="draggable">
                <text id="msgText" x="540" y="640" text-anchor="middle"></text>
                <text id="signText" x="540" y="765" text-anchor="middle"></text>
              </g>
            </g>

            <g id="stickersLayer"></g>

            <g id="uiLayer" pointer-events="none">
              <rect x="26" y="26" width="1028" height="1298" rx="72" ry="72" fill="none" stroke="rgba(255,255,255,0.14)" stroke-width="4"/>
            </g>
          </svg>
        </div>

        <div class="hint" id="hint">
          Toque nos enfeites para mover ‚Ä¢ Toque no texto para reposicionar
        </div>
      </section>

      <section class="panel" aria-label="Personaliza√ß√£o">
        <div class="tabs" role="tablist" aria-label="Abas">
          <button class="tab is-active" data-tab="text" type="button">Texto</button>
          <button class="tab" data-tab="theme" type="button">Tema</button>
          <button class="tab" data-tab="decor" type="button">Enfeites</button>
        </div>

        <div class="pages">
          <div class="page is-active" id="tab-text" role="tabpanel">
            <div class="section">
              <div class="section__title">Mensagem</div>
              <div class="chips" id="msgChips"></div>
            </div>

            <div class="row2">
              <div class="field">
                <label class="label" for="fontSelect">Fonte</label>
                <select id="fontSelect" class="select"></select>
              </div>
              <div class="field">
                <label class="label" for="fontSize">Tamanho</label>
                <input id="fontSize" class="range" type="range" min="44" max="92" step="1" />
              </div>
            </div>

            <div class="section section--compact">
              <div class="section__title">Dica</div>
              <div class="note">Arraste o texto no cart√£o para ajustar a posi√ß√£o.</div>
            </div>
          </div>

          <div class="page" id="tab-theme" role="tabpanel">
            <div class="section">
              <div class="section__title">Temas prontos</div>
              <div class="theme-grid" id="themeGrid"></div>
              <button class="btn btn--ghost btn--small" id="btnRandomTheme" type="button">üé≤ Tema aleat√≥rio</button>
            </div>

            <div class="row3">
              <div class="field">
                <label class="label" for="bgA">Fundo A</label>
                <input id="bgA" type="color" class="color" />
              </div>
              <div class="field">
                <label class="label" for="bgB">Fundo B</label>
                <input id="bgB" type="color" class="color" />
              </div>
              <div class="field">
                <label class="label" for="textColor">Texto</label>
                <input id="textColor" type="color" class="color" />
              </div>
            </div>

            <div class="field">
              <label class="label" for="patternSelect">Padr√£o</label>
              <select id="patternSelect" class="select">
                <option value="none">Sem padr√£o</option>
                <option value="snow">Neve</option>
                <option value="stars">Estrelas</option>
                <option value="dots">Pontinhos</option>
                <option value="waves">Ondas</option>
              </select>
            </div>
          </div>

          <div class="page" id="tab-decor" role="tabpanel">
            <div class="section">
              <div class="section__title">Adicionar enfeites</div>
              <div class="deco-grid" id="decoGrid"></div>
            </div>

            <div class="toolbar">
              <button class="btn btn--ghost" id="btnScaleDown" type="button" title="Diminuir">‚àí</button>
              <button class="btn btn--ghost" id="btnScaleUp" type="button" title="Aumentar">+</button>
              <button class="btn btn--danger" id="btnDelete" type="button" title="Remover">üóë</button>
              <div class="toolbar__spacer"></div>
              <button class="btn btn--ghost" id="btnClearDecor" type="button">Limpar</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <button class="share-fab" id="btnShare" type="button" aria-label="Compartilhar">
      <span class="share-fab__glow" aria-hidden="true"></span>
      <span class="share-fab__icon" aria-hidden="true">
        <!-- seta chamativa -->
        <svg viewBox="0 0 24 24" width="22" height="22" xmlns="http://www.w3.org/2000/svg">
          <path d="M14 3l7 7-7 7v-4H3v-6h11V3z" fill="currentColor"/>
        </svg>
      </span>
      <span class="share-fab__text">Compartilhar</span>
    </button>

    <div class="toast" id="toast" role="status" aria-live="polite"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
